<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la página -->
    <title>Actualizar Producto</title>

    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="/static/style/style_create.css">
</head>

<body>
    <div class="container">
        <!-- Título principal de la página -->
        <h1>Actualizar Producto</h1>

        <!-- Formulario para actualizar la información del producto -->
        <form action="{{ url_for('routes_main.update_product', product_id=product.id) }}" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Información del producto</legend>

                <!-- Introducir el título del producto -->
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" value="{{ product.title }}" required><br><br>

                <!-- Introducir la descripción del producto -->
                <label for="description">Descripción:</label>
                <textarea id="description" name="description" required>{{ product.description }}</textarea><br><br>

                <!-- Introducir el precio del producto -->
                <label for="price">Precio:</label>
                <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required><br><br>

                <!-- Menú desplegable para seleccionar la categoría del producto -->
                <label for="category">Categoría:</label>
                <select id="category" name="category" required>
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == product.category_id %} selected {% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select><br><br>

                <!-- Cargar la imagen del producto -->
                <label for="image">Imagen (deja vacío para no cambiar):</label>
                <input type="file" id="image" name="image" accept="image/*"><br><br>

                <!-- Botón para guardar los cambios y enlace para volver a la lista de productos -->
                <input type="submit" value="Guardar Cambios">
                <a href="/products/list/" class="btn-back">Volver a la Lista</a>
            </fieldset>
        </form>

        <!-- Mostrar mensajes si los hay -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>

</html>
