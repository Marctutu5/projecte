<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Títol pàg -->
    <title>Actualizar Producto</title>

    <!-- Estils CSS -->
    <link rel="stylesheet" type="text/css" href="/static/style/style_create.css">
</head>

<body>
    <div class="container">
        <!-- Títol principal de la pàgina -->
        <h1>Actualizar Producto</h1>

        <!-- Formulari per actualitzar la informació del producte -->
        <form action="{{ url_for('update_product', product_id=product[0]) }}" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Información del producto</legend>

                <!-- Introduir el títol del producte -->
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" value="{{ product[1] }}" required><br><br>

                <!-- Introduir la descripció del producte -->
                <label for="description">Descripción:</label>
                <textarea id="description" name="description" required>{{ product[2] }}</textarea><br><br>

                <!-- Introduir el preu del producte -->
                <label for="price">Precio:</label>
                <input type="number" id="price" name="price" step="0.01" value="{{ product[4] }}" required><br><br>

                <!-- Desplegable per seleccionar la categoria del producte -->
                <label for="category">Categoría:</label>
                <select id="category" name="category" required>
                    {% for category in categories %}
                    <option value="{{ category[0] }}" {% if category[0] == product[5] %} selected {% endif %}>{{ category[1] }}</option>
                    {% endfor %}
                </select><br><br>

                <!-- Carregar la imatge del producte -->
                <label for="image">Imagen (mantén vacío para no cambiar):</label>
                <input type="file" id="image" name="image" accept="image/*"><br><br>

                <!-- Botó per guardar canvis i enllaç per tornar a la llista de productes -->
                <input type="submit" value="Guardar Cambios">
                <a href="/products/list/" class="btn-back">Volver a Lista</a>
            </fieldset>
        </form>

        <!-- Mostra els missatges si n'hi ha -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>

</html>
